<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles.css">
	<title>Document</title>
</head>

<body>
	<header></header>
	<div class="section-div">
		<section id="books">
			<h1 class="page-title">AWESOME BOOKS</h1>
			<div class="list-books">
			</div>
		</section>
	
		<section id="add-book">
			<h2 class="page-title">Add book Form</h2>
			<form id="book-form">
				<div class="form-inputs">
					<input id="title" type="text" name="title" placeholder="Title" maxlength="30" required />
					<input id="author" type="text" name="author" placeholder="Author" maxlength="30" required />
	
				</div>
				<div class="btn-div">
					<button id="book-btn" type="submit">Add book</button>
				</div>
					
			</form>
		</section>
	
	</div>
	
	<script type="module" src="index.js"></script>
</body>

</html>
